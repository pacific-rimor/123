<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart City Dashboard</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Deep, premium dark background distinct from dashboard */
            background: linear-gradient(135deg, #09090b 0%, #1e1b4b 100%);
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .form-control {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
        }

        .form-control:focus {
            background: rgba(30, 41, 59, 0.6);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="dashboard-card login-card">
            <div class="text-center mb-4">
                <h2 class="mb-1">Access Portal</h2>
                <p class="text-muted" id="header-subtitle">Select your role to continue</p>
            </div>

            <form id="authForm" onsubmit="handleAuth(event)">

                <!-- STEP 0: SELECT ROLE -->
                <div id="step-role">
                    <h5 class="text-center text-white mb-4">Select User Type</h5>
                    <div class="d-grid gap-3">
                        <button type="button"
                            class="btn btn-outline-primary py-3 d-flex align-items-center justify-content-center"
                            onclick="selectRole('official')">
                            <div class="text-start">
                                <div class="fw-bold">Official Login</div>
                                <small class="text-muted" style="font-size: 0.75rem;">City Administrators &
                                    Staff</small>
                            </div>
                        </button>
                        <button type="button"
                            class="btn btn-outline-info py-3 d-flex align-items-center justify-content-center"
                            onclick="selectRole('citizen')">
                            <div class="text-start">
                                <div class="fw-bold">Citizen Login</div>
                                <small class="text-muted" style="font-size: 0.75rem;">General Public Access</small>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- STEP 1: EMAIL -->
                <div id="step-email" style="display: none;">
                    <div class="mb-3">
                        <label class="form-label" id="email-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Next</button>
                    <div class="mt-3 text-center d-flex justify-content-between px-2">
                        <a href="#" class="text-muted small" onclick="resetForm()">← Change Role</a>
                        <a href="#" class="text-warning small" onclick="jumpToForgot(event)">Forgot Password?</a>
                    </div>
                </div>

                <!-- STEP 2: PASSWORD (Login or Register) -->
                <div id="step-password" style="display: none;">
                    <div class="alert alert-info mb-3" id="user-status-msg"></div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <div class="mb-4 d-flex justify-content-between" id="forgot-link-container">
                        <a href="#" class="text-muted small" onclick="showForgot(event)">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2" id="action-btn">Login</button>
                    <div class="mt-3 text-center">
                        <a href="#" class="text-muted small" onclick="resetForm()">← Back from start</a>
                    </div>
                </div>

                <!-- STEP 3: FORGOT PASSWORD -->
                <div id="step-forgot" style="display: none;">
                    <div class="alert alert-warning mb-3">
                        We will send a reset code to your email.
                    </div>
                    <button type="button" class="btn btn-primary w-100 py-2" onclick="sendResetCode()">Send Reset
                        Code</button>
                    <div class="mt-3 text-center">
                        <a href="#" class="text-muted small" onclick="resetForm()">← Cancel</a>
                    </div>
                </div>

                <!-- STEP 4: RESET VERIFY -->
                <div id="step-reset" style="display: none;">
                    <div class="mb-3">
                        <label class="form-label">Reset Code (Check Console)</label>
                        <input type="text" class="form-control" id="reset-token" placeholder="1234">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new-password">
                    </div>
                    <button type="button" class="btn btn-success w-100 py-2" onclick="submitReset()">Update
                        Password</button>
                </div>

            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Auto-redirect if already logged in
        checkAuth();

        let currentEmail = '';
        let currentRole = ''; // 'official' | 'citizen'
        let currentStatus = ''; // 'existing' | 'new_official' | 'new_citizen'

        function selectRole(role) {
            currentRole = role;
            // Update UI
            document.getElementById('step-role').style.display = 'none';
            document.getElementById('step-email').style.display = 'block';
            document.getElementById('header-subtitle').textContent = role === 'official' ? 'Official Access' : 'Citizen Access';
            document.getElementById('email-label').textContent = role === 'official' ? 'Official Email' : 'Your Email';

            // Focus email
            setTimeout(() => document.getElementById('email').focus(), 100);
        }

        async function handleAuth(e) {
            e.preventDefault();

            // If on Email Step
            if (document.getElementById('step-email').style.display !== 'none') {
                const email = document.getElementById('email').value;
                if (!email) {
                    // If simply clicking Next with empty email
                    return;
                }
                currentEmail = email;

                // Check Status
                const res = await checkUserStatus(email);
                currentStatus = res.status;

                // Logic Check: If Official Role selected, but email is NOT authorized
                if (currentRole === 'official' && currentStatus !== 'existing' && currentStatus !== 'new_official') {
                    alert('Access Denied: This email is not authorized for Official Login.');
                    return;
                }

                // Setup Password UI
                document.getElementById('step-email').style.display = 'none';
                document.getElementById('step-password').style.display = 'block';

                const msgBox = document.getElementById('user-status-msg');
                const btn = document.getElementById('action-btn');

                if (currentStatus === 'existing') {
                    msgBox.className = 'alert alert-light';
                    msgBox.textContent = `Welcome back.`;
                    btn.textContent = 'Login';
                    // Show forgot password link for existing users
                    document.getElementById('forgot-link-container').style.display = 'block';
                } else if (currentStatus === 'new_official') {
                    msgBox.className = 'alert alert-warning';
                    msgBox.textContent = 'Active Account Found. Set password to activate.';
                    btn.textContent = 'Activate & Login';
                    document.getElementById('forgot-link-container').style.display = 'none';
                } else {
                    msgBox.className = 'alert alert-info';
                    msgBox.textContent = 'New Account. Create password to sign up.';
                    btn.textContent = 'Sign Up';
                    document.getElementById('forgot-link-container').style.display = 'none';
                }
                return;
            }

            // If on Password Step
            if (document.getElementById('step-password').style.display !== 'none') {
                const password = document.getElementById('password').value;

                if (currentStatus === 'existing') {
                    const res = await loginUser(currentEmail, password);
                    if (!res.success) alert(res.message);
                } else {
                    // Register (Citizen or Official)
                    const role = currentStatus === 'new_official' ? 'official' : 'citizen';
                    const res = await registerUser(currentEmail, password, role);

                    if (res.success) {
                        // Auto Login after Reg
                        await loginUser(currentEmail, password);
                    } else {
                        alert(res.message);
                    }
                }
            }
        }

        function jumpToForgot(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter your email address first to reset your password.');
                return;
            }
            currentEmail = email;
            document.getElementById('step-email').style.display = 'none';
            document.getElementById('step-forgot').style.display = 'block';
        }

        function showForgot(e) {
            e.preventDefault();
            document.getElementById('step-password').style.display = 'none';
            document.getElementById('step-forgot').style.display = 'block';
        }

        async function sendResetCode() {
            const res = await requestPasswordReset(currentEmail);
            if (res.success) {
                alert('Code sent! (Check Server Console for "MOCK EMAIL")');
                document.getElementById('step-forgot').style.display = 'none';
                document.getElementById('step-reset').style.display = 'block';
            } else {
                alert(res.message);
            }
        }

        async function submitReset() {
            const token = document.getElementById('reset-token').value;
            const newPass = document.getElementById('new-password').value;

            const res = await confirmPasswordReset(currentEmail, token, newPass);
            if (res.success) {
                alert('Password Updated! Please login.');
                resetForm();
            } else {
                alert(res.message);
            }
        }

        function resetForm() {
            window.location.reload();
        }
    </script>
</body>

</html>
